        <h1>An HTML calculator</h1>
        <p>In this project I will try to make a calculator using html techniques I know.</p>

        <h2>The button styles I will use:</h2>
        <div>
            <button class="numbers" style="width: auto;">numbers</button> 
            <button class="control" style="width: auto;">control</button>
        </div>

        <h2>The display style will be used:</h2>
        <div>
            <div class="display">
                <div class="display_content">123456789</div>
            </div>
        </div>
        <h2>The functional outcome:</h2>
        <div class="calculator" id="outcome">   
            <div class="display">
                <div class="display_content" id="display"> 0 </div>
            </div>
            <div class="button_container">
            <button class="control" id="AC" onclick="calculator.clear()">AC</button>
            <button class="control" onclick="calculator.del()">del</button>
            <button class="control" onclick="calculator.get('/')">/</button>
            <button class="control" onclick="calculator.get('*')">*</button>

            <button class="numbers" onclick="calculator.get('7')">7</button>
            <button class="numbers" onclick="calculator.get('8')">8</button>
            <button class="numbers" onclick="calculator.get('9')">9</button>
            <button class="control" onclick="calculator.get('-')">-</button>

            <button class="numbers" onclick="calculator.get('4')">4</button>
            <button class="numbers" onclick="calculator.get('5')">5</button>
            <button class="numbers" onclick="calculator.get('6')">6</button>
            <button class="control" onclick="calculator.get('+')">+</button>

            <button class="numbers" onclick="calculator.get('1')">1</button>
            <button class="numbers" onclick="calculator.get('2')">2</button>
            <button class="numbers" onclick="calculator.get('3')">3</button>
            

            <button class="control" id="number_equal" onclick="calculator.show()">=</button>
            <button class="numbers" id="number_0" onclick="calculator.get('0')">0</button>
            <button class="numbers" onclick="calculator.get('.')">.</button>
        </div>
