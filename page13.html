        <script src="./JS/jquery-3.6.0.js"></script>
        <script>
            $('document').ready(function () {
                $('#enlarge').click(function () {
                    $('.img').css('width', '55%');
                    $('.img').css('height', '55%');
                });
                $('#enlarge').mousedown(function () {
                    $(this).css('background-color', 'darkgray');
                });
                $('#enlarge').mouseup(function () {
                    $(this).css('background-color', 'rgb(240,240,240)');
                });
                $('#shrink').click(function () {
                    $('.img').css('width', '45%');
                    $('.img').css('height', '45%');
                    $('.img').css('background-color', 'darkgray');
                });
                $('#shrink').mousedown(function () {
                    $(this).css('background-color', 'darkgray');
                });
                $('#shrink').mouseup(function () {
                    $(this).css('background-color', 'rgb(240,240,240)');
                });
            });

        <h1>The use of jquery</h1>
        <p>This page is for showing some basic impliment of jquery.</p>
        <div>
            <h3>Button that calls a jquery function.</h3>
            <p>Try press the buttons to see what they can do.</p>
            <img class="img" src="./Image/Camera.jpg" alt="a Camera" style="height: 50%; width: 50%" />
            <br />
            <button id="enlarge">button 1</button>
            <button id="shrink">button 2</button>
        </div>
        
        <div>
            <br /><br /><br />
            <h3>Jquery effects.</h3>
            <p class="test">This is a test paragragh. The button below hides the text and shows after 0.5 second.</p>
            <br />
            <button id="hide">hide & show</button>
            <script>
                // I put the script here for easy reading
                $('document').ready(function () {
                    $('#hide').on({
                        click: function () {
                            $('.test').hide(500, function () {
                                $('.test').show(500);
                            });
                        },
                    });
                });
            </script>
        </div>
